<!DOCTYPE html>

<Body>
<a href="/">Home</a>

<hr>
<p id="a2p1"></p>
<p id="a2p2"></p>
<h1>Data Modelling and SQL</h1>

<h4 id="h2">Welcome Guest  <button id="B" >click me ! </button>and know your visitor number <span id="ssp">   Thanks   </span></h4>
<script type="text/javascript">
    document.getElementById('a2p1').innerHTML=Date();
    document.getElementById('a2p2').innerHTML="Lets us design, maintain and administer your  database";
    //code for Ajax data call
    
    var button1=document.getElementById("B");

    button1.onclick=function(){
       
    var request= new XMLHttpRequest();
    
    request.onreadystatechange=function(){
        if(request.readyState==4 && request.status==200)
        {  
           
             var counter =request.responseText;
             var span=document.getElementById("ssp");
             span.innerHTML="Wow your visitor number is "+counter+" Great !";
        }
        
    };
    
    request.open('GET',"/counter",true);
    request.send(null);
   };
</script>
    

</body>
</html>
